<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Story</title>
  <link rel="stylesheet" href="css/read.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Unscripted Lifewriter Logo" />
    </div>
    <nav>
      <ul id="links">
        <li><a href="index.html" class="btn">Home</a></li>
        <li><a href="about.html" class="btn">About</a></li>
        <li><a href="contact.html" class="btn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="story-title">Loading...</h1>
    <p class="content" id="story-content">Please wait while we load your story.</p>
    <img id="story-image" src="" alt="" style="max-width: 100%; margin-top: 20px; display: none;" />

    <div class="like">
      <button id="button">üëç Like</button>
      <span id="count">0</span> likes
    </div>

    <div class="comment-section">
      <h3>Comments</h3>
      <input type="text" id="comment-input" placeholder="Write a comment..." />
      <button id="comment-btn">Post</button>
      <ul id="comment-list"></ul>
    </div>

    <button onclick="document.body.classList.toggle('dark-mode')">üåô Toggle Dark Mode</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq_YkDy8uPaAVqmNLyUlNhocGp8Er9Prc",
      authDomain: "sisblog.firebaseapp.com",
      projectId: "sisblog",
      storageBucket: "sisblog.appspot.com",
      messagingSenderId: "353586425293",
      appId: "1:353586425293:web:9a81103540a665bc4e6884"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const storyId = params.get("id");

    if (!storyId) {
      document.getElementById("story-title").textContent = "No story selected";
      document.getElementById("story-content").textContent = "";
    } else {
      const docRef = doc(db, "stories", storyId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const story = docSnap.data();
        document.getElementById("story-title").textContent = story.title;
        document.getElementById("story-content").textContent = story.content;

        if (story.imageUrl) {
          const image = document.getElementById("story-image");
          image.src = story.imageUrl;
          image.style.display = "block";
        }
      } else {
        document.getElementById("story-title").textContent = "Story not found";
        document.getElementById("story-content").textContent = "";
      }
    }
  </script>

  <script src="like.js"></script>
</body>
</html>
