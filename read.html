<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Story</title>
  <link rel="stylesheet" href="css/read.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Unscripted Lifewriter Logo" />
    </div>
    <nav>
      <ul id="links">
        <li><a href="home.html" class="btn">Home</a></li>
        <li><a href="about.html" class="btn">About</a></li>
        <li><a href="contact.html" class="btn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="story-title">Loading...</h1>
    <p class="content" id="story-content">Please wait while we load your story.</p>
    <img id="story-image" src="" alt="" style="max-width: 100%; margin-top: 20px; display: none;" />

    <div class="like">
      <button id="button">👍 Like</button>
      <span id="count">0</span> likes
    </div>
    <div class="comment-section">
  <h3>Comments</h3>
  <input type="text" id="comment-input" placeholder="Write a comment..." />
  <button id="comment-btn">Post</button>
  <ul id="comment-list"></ul>
</div>


    

    <button onclick="document.body.classList.toggle('dark-mode')">🌙 Toggle Dark Mode</button>
  </main>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    updateDoc,
    increment,
    collection,
    addDoc,
    deleteDoc,
    query,
    where,
    getDocs,
    orderBy,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBq_YkDy8uPaAVqmNLyUlNhocGp8Er9Prc",
    authDomain: "sisblog.firebaseapp.com",
    projectId: "sisblog",
    storageBucket: "sisblog.appspot.com",
    messagingSenderId: "353586425293",
    appId: "1:353586425293:web:9a81103540a665bc4e6884"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();

  const params = new URLSearchParams(window.location.search);
  const storyId = params.get("id");

  const titleEl = document.getElementById("story-title");
  const contentEl = document.getElementById("story-content");
  const imageEl = document.getElementById("story-image");
  const likeBtn = document.getElementById("button");
  const likeCount = document.getElementById("count");
  const commentInput = document.getElementById("comment-input");
  const commentBtn = document.getElementById("comment-btn");
  const commentList = document.getElementById("comment-list");

  const storyRef = doc(db, "stories", storyId);
  const storySnap = await getDoc(storyRef);

  if (storySnap.exists()) {
    const story = storySnap.data();
    titleEl.textContent = story.title;
    contentEl.textContent = story.content;
    likeCount.textContent = story.likes || 0;

    if (story.imageUrl) {
      imageEl.src = story.imageUrl;
      imageEl.style.display = "block";
    }
  } else {
    titleEl.textContent = "Story not found";
    contentEl.textContent = "";
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      likeBtn.disabled = true;
      likeBtn.textContent = "Login to Like";
      commentBtn.disabled = true;
      commentInput.placeholder = "Login to comment";
    } else {
      commentBtn.disabled = false;
      commentInput.placeholder = "Write a comment...";

      const likeQuery = query(
        collection(db, "likes"),
        where("storyId", "==", storyId),
        where("userId", "==", user.uid)
      );
      const likeSnap = await getDocs(likeQuery);
      if (!likeSnap.empty) {
        likeBtn.disabled = true;
        likeBtn.textContent = "Liked ❤️";
      }

      likeBtn.addEventListener("click", async () => {
        await updateDoc(storyRef, { likes: increment(1) });
        await addDoc(collection(db, "likes"), {
          storyId,
          userId: user.uid,
          timestamp: Date.now()
        });
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
        likeBtn.disabled = true;
        likeBtn.textContent = "Liked ❤️";
      });

      commentBtn.addEventListener("click", async () => {
        const text = commentInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, "comments"), {
          storyId,
          userId: user.uid,
          username: user.displayName || user.email,
          text,
          timestamp: Date.now(),
          parentId: null
        });

        commentInput.value = "";
      });

      listenToComments(user);
    }
  });

  function listenToComments(currentUser) {
    const q = query(
      collection(db, "comments"),
      where("storyId", "==", storyId),
      where("parentId", "==", null),
      orderBy("timestamp", "asc")
    );

    onSnapshot(q, (snapshot) => {
      commentList.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const comment = docSnap.data();
        const commentId = docSnap.id;

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${comment.username}</strong>: ${comment.text}
          <div style="margin-top:5px;">
            ${currentUser && currentUser.uid === comment.userId ? `<button class="delete-btn" data-id="${commentId}">Delete</button>` : ""}
          </div>
        `;
        commentList.appendChild(li);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          await deleteDoc(doc(db, "comments", id));
        });
      });
    });
  }
</script>



</body>
</html>
