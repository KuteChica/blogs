<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Story</title>
  <link rel="stylesheet" href="css/read.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Unscripted Lifewriter Logo" />
    </div>
    <nav>
      <ul id="links">
        <li><a href="index.html" class="btn">Home</a></li>
        <li><a href="about.html" class="btn">About</a></li>
        <li><a href="contact.html" class="btn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="story-title">Loading...</h1>
    <p class="content" id="story-content">Please wait while we load your story.</p>
    <img id="story-image" src="" alt="" style="max-width: 100%; margin-top: 20px; display: none;" />

    <div class="like">
      <button id="button">ğŸ‘ Like</button>
      <span id="count">0</span> likes
    </div>

    <div class="comment-section">
      <h3>Comments</h3>
      <input type="text" id="comment-input" placeholder="Write a comment..." />
      <button id="comment-btn">Post</button>
      <ul id="comment-list"></ul>
    </div>

    <button onclick="document.body.classList.toggle('dark-mode')">ğŸŒ™ Toggle Dark Mode</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      increment,
      collection,
      addDoc,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq_YkDy8uPaAVqmNLyUlNhocGp8Er9Prc",
      authDomain: "sisblog.firebaseapp.com",
      projectId: "sisblog",
      storageBucket: "sisblog.appspot.com",
      messagingSenderId: "353586425293",
      appId: "1:353586425293:web:9a81103540a665bc4e6884"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const storyId = params.get("id");

    const titleEl = document.getElementById("story-title");
    const contentEl = document.getElementById("story-content");
    const imageEl = document.getElementById("story-image");
    const likeBtn = document.getElementById("button");
    const likeCount = document.getElementById("count");
    const commentInput = document.getElementById("comment-input");
    const commentBtn = document.getElementById("comment-btn");
    const commentList = document.getElementById("comment-list");

    if (!storyId) {
      titleEl.textContent = "No story selected";
      contentEl.textContent = "";
    } else {
      const storyRef = doc(db, "stories", storyId);
      const storySnap = await getDoc(storyRef);

      if (storySnap.exists()) {
        const story = storySnap.data();
        titleEl.textContent = story.title;
        contentEl.textContent = story.content;
        likeCount.textContent = story.likes || 0;

        if (story.imageUrl) {
          imageEl.src = story.imageUrl;
          imageEl.style.display = "block";
        }
      } else {
        titleEl.textContent = "Story not found";
        contentEl.textContent = "";
      }

      // Like button
      likeBtn.addEventListener("click", async () => {
        await updateDoc(storyRef, { likes: increment(1) });
        const updatedSnap = await getDoc(storyRef);
        likeCount.textContent = updatedSnap.data().likes;
      });

      // Comment button
      commentBtn.addEventListener("click", async () => {
        const text = commentInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, "comments"), {
          storyId,
          text,
          timestamp: Date.now()
        });

        commentInput.value = "";
        loadComments();
      });

      // Load comments
      async function loadComments() {
        const q = query(collection(db, "comments"), where("storyId", "==", storyId));
        const snapshot = await getDocs(q);
        commentList.innerHTML = "";

        snapshot.forEach((doc) => {
          const comment = doc.data();
          const li = document.createElement("li");
          li.textContent = comment.text;
          commentList.appendChild(li);
        });
      }

      loadComments();
    }
  </script>
  
</body>
</html>
