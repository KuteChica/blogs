<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css">
<style>
  body {
  margin: 0;
  padding: 0;
  background-color: #c09ca3;
  justify-content: center;
  align-items: center;
  display: flex;
  height: 100vh;
  font-family: "segoe UI";
}

.login-container {
  display: block;
  align-items: center;
  justify-content: baseline;
  justify-items: center;
  background-color: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 390px;
}

.form input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border-color: #c09ca3;
}

.form button {
  width: 50%;
  height: 35px;
  border: none;
  border-radius: 8px;
  font-weight: 800;
  color: black;
  box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
  background-color: #9c4a5c;
}

.form button:hover {
  color: white;
}

.sign-up {
  text-decoration: none;
  color: rgb(0, 174, 255);
  font-weight: 700;
}

.login-container img {
  display: block;
  margin: 0 auto 20px auto;
  max-width: 100%;
  height: auto;
}

.messagediv {
  padding: 10px 20px;
  border-radius: 8px;
  margin-bottom: 10px;
  text-align: center;
  color: white;
  opacity: 0;
  background-color: #3d29b1;
  font-size: 1rem;
  transition: opacity 0.3s ease-in-out;
}

/* âœ… Mobile responsiveness */
@media screen and (max-width: 480px) {
  body {
    flex-direction: column;
    padding: 10px;
    height: auto;
  }

  .login-container {
    padding: 15px;
    border-radius: 15px;
    box-shadow: none;
  }

  .form input {
    font-size: 14px;
  }

  .form button {
    width: 100%;
    font-size: 14px;
    height: 38px;
  }

  .sign-up {
    font-size: 14px;
  }

  .messagediv {
    font-size: 0.9rem;
  }
}

</style>

</head>
<body>

  <div class="login-container">
    <img src="images/logo.png" alt="shuttle logo" style="width:150px;">
    <h1>Sign Up</h1>

    <form id="signupForm">
      <div id="signupMessage" class="messagediv" style="display:none"></div>

      <input type="text" id="fullname" placeholder="Full Name" required /><br><br>
      <input type="email" id="email" placeholder="Email" required /><br><br>
      <input type="password" id="password" placeholder="Password" required /><br><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required /><br>
      <button id="submitSignup" type="submit">Sign Up</button><br><br>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq_YkDy8uPaAVqmNLyUlNhocGp8Er9Prc",
      authDomain: "sisblog.firebaseapp.com",
      databaseURL: "https://sisblog-default-rtdb.firebaseio.com",
      projectId: "sisblog",
      storageBucket: "sisblog.appspot.com",
      messagingSenderId: "353586425293",
      appId: "1:353586425293:web:9a81103540a665bc4e6884"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        signupMessage.style.display = "block";
        signupMessage.textContent = "Passwords do not match.";
        signupMessage.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          fullname: fullname,
          email: user.email,
          createdAt: Date.now()
        });

        signupMessage.style.display = "block";
        signupMessage.textContent = "Signup successful!";
        signupMessage.style.color = "green";
        signupForm.reset();

        // Redirect to homepage or dashboard
        window.location.href = "home.html";
      } catch (error) {
        signupMessage.style.display = "block";
        signupMessage.textContent = error.message;
        signupMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
