<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    padding: 2em;
    margin: 0;
    background-color: #f9f9f9;
  }

  .login-container {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #9c4a5c;
    border-radius: 6px;
    margin: 10px 0;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    padding: 12px 20px;
    background-color: #9c4a5c;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #7a3a4a;
  }

  /* ðŸ”§ Mobile responsiveness */
  @media screen and (max-width: 480px) {
    body {
      padding: 1em;
    }

    .login-container {
      padding: 15px;
      border-radius: 10px;
    }

    input {
      font-size: 14px;
    }

    button {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

</head>
<body>

  <div class="login-container">
    <img src="images/logo.png" alt="shuttle logo" style="width:150px;">
    <h1>Sign Up</h1>

    <form id="signupForm">
      <div id="signupMessage" class="messagediv" style="display:none"></div>

      <input type="text" id="fullname" placeholder="Full Name" required /><br><br>
      <input type="email" id="email" placeholder="Email" required /><br><br>
      <input type="password" id="password" placeholder="Password" required /><br><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required /><br>
      <button id="submitSignup" type="submit">Sign Up</button><br><br>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq_YkDy8uPaAVqmNLyUlNhocGp8Er9Prc",
      authDomain: "sisblog.firebaseapp.com",
      databaseURL: "https://sisblog-default-rtdb.firebaseio.com",
      projectId: "sisblog",
      storageBucket: "sisblog.appspot.com",
      messagingSenderId: "353586425293",
      appId: "1:353586425293:web:9a81103540a665bc4e6884"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        signupMessage.style.display = "block";
        signupMessage.textContent = "Passwords do not match.";
        signupMessage.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          fullname: fullname,
          email: user.email,
          createdAt: Date.now()
        });

        signupMessage.style.display = "block";
        signupMessage.textContent = "Signup successful!";
        signupMessage.style.color = "green";
        signupForm.reset();

        // Redirect to homepage or dashboard
        window.location.href = "home.html";
      } catch (error) {
        signupMessage.style.display = "block";
        signupMessage.textContent = error.message;
        signupMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
